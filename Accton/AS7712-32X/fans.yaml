manufacturer:    Accton
product_name:    AS7712-32X
version:         '1'

# import or reference devices list here

fan_info:
     number_fan_frus:   6   #  6 controllable fan frus

     fan_speed_control_type:   SINGLE             # SINGLE or PER_FAN
     fan_speed_control:
             device:    fan_cpld
             register:  0x32
             bitmask:   0x0F
     fan_speed_min:            SLOW
     fan_speed_settings:
           SLOW:    0x04     #   31.50% speed
           NORMAL:  0x06     #   43.75% speed
           MEDIUM:  0x0A     #   68.75% speed
           FAST:    0x0C     #   81.25% speed
           MAX:     0x0F     #   100% speed

     fan_direction:  FIXED   #  F2B, B2F, SETTABLE, FIXED
     fan_direction_values:
            F2B:  0x1
            B2F:  0x0
     fan_speed_multiplier:   100
     fan_led_values:
           OFF:    0x0
           GOOD:   0x1
           FAULT:  0x2

fan_frus:
   -   number:          1
       fan_leds:
            device:     fan_cpld
            register:   0x1C
            bitmask:    0xC0
       fan_direction_detect:
            device:     fan_cpld
            register:   0x10
            bitmask:    0x01
       fan_present:
            device:     fan_cpld
            register:   0x0F
            bitmask:    0x01
       fans:
           -   name:   "1L"
               fault:
                   device:     fan_cpld
                   register:   0x12  # 0 : mean failed
                   bitmask:    0xFF
               speed:
                   device:     fan_cpld
                   register:   0x12
                   bitmask:    0xFF

           -   name:   "1R"
               fault:
                   device:     fan_cpld
                   register:   0x22  # 0 : mean failed
                   bitmask:    0xFF
               speed:
                   device:     fan_cpld
