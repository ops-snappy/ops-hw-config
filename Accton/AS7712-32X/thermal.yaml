#  Thermal Description File for Accton 7712 Switch.
#  Based on the AS6712 description file.

manufacturer:    Accton
product_name:    7712-32X
version:         null

# import or reference devices list here

thermal_info:
      num_sensors:      4
      polling_period:   5000   # 5 seconds
      auto_shutdown:    True   # Auto shutdown if emergency alarm


#  NOTE!!  The alarm and fan thresholds for sensors 1 and 2 were
#          per Accton email guidance (July 18, 2014).  Other values
#          are guesses.

sensors:
     -  number:        1
        location:     "front"
        device:       tmp1
        sensor_type:  lm75
        alarm_thresholds:
              emergency_on:         75
              emergency_off:        70
              critical_on:          65
              critical_off:         62
              max_on:               57.7
              max_off:              52.7
              min:                   0
              low_crit:            -10
        fan_thresholds:
              max_on:               57.7     #  Set fan speed to MAX
              max_off:              52.7
              fast_on:              53         # Set fan speed to FAST
              fast_off:             47.7
              medium_on:            49.5       # Set fan speed to BRISK
              medium_off:           42.7


     -  number:        2
        location:     "back"
        device:       tmp2
        sensor_type:  lm75
        thresholds:
        alarm_thresholds:
              emergency_on:         75
              emergency_off:        70
